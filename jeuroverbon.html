<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu Rover 1.1</title>
  <style>
    body, html {
        margin: 0;
        padding: 0;
    }
    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #gameContainer {
        position: relative;
        text-align: center;
    }
    #gameCanvas {
        border: 1px solid #fff;
        background-color: #000;
        display: block;
        margin: 20px auto;
        width: 800px;
        height: 600px;
    }
    #controls {
        display: flex;
        justify-content: center;
    }
    button {
        background-color: #444;
        border: none;
        color: #fff;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #555;
    }
    #musicBar {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 200px;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
    }
    #currentMusic {
        font-size: 14px;
        text-align: center;
        margin-bottom: 10px;
    }
    #scoreBoard {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
    }
    #kidnapper, #victim, #text1, #text2 {
        position: absolute;
        width: 50px;
        height: 50px;
    }
    #feedbackSection {
        width: 300px;
        margin: 20px auto;
    }
    #feedbackInput {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
    }
    #feedbackList {
        margin-top: 20px;
    }
    @media screen and (max-width: 768px) {
        #gameCanvas {
            width: 100%;
            height: auto;
        }
        /* Autres styles spécifiques aux appareils mobiles */
    }
  </style>
</head>
<body>
    <div id="gameContainer" style="position: relative; width: 800px; height: 600px;">
        <img id="kidnapper" src="kidnapper.jpeg" style="position: absolute; width: 50px; height: 50px; top: -50px; left: 375px;" />
        <img id="victim" src="victim.jpeg" style="position: absolute; width: 50px; height: 50px; top: 100px; left: 375px;" />
        <div id="text1" style="position: absolute; font-size: 20px; display: none;">Je te tiens!</div>
        <div id="text2" style="position: absolute; font-size: 20px; display: none;">À l'aide!</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="musicBar"> <!-- Barre de musique -->
            <p id="currentMusic">Musique en cours : Titre</p>
            <audio id="musicPlayer" controls>
                <source src="gamesong.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>      
            <button id="nextTrack">Suivant</button>
            <button id="prevTrack">Précédent</button>
        </div>
        <div id="controls">
            <button id="pauseButton">Pause</button>
            <button id="normalMode">Mode Normal</button>
            <button id="battleRoyalMode">Mode Battle Royal</button>
        </div>
        <div id="scoreBoard">
            <h3>Meilleurs Scores</h3>
            <ul id="scoreList"></ul>
        </div>
        <div id="feedbackSection">
            <h3>Laissez vos commentaires</h3>
            <form id="feedbackForm">
                <textarea id="feedbackInput" placeholder="Partagez vos retours ici..."></textarea>
                <button type="submit">Envoyer</button>
            </form>
            <div id="feedbackList"></div>
        </div>      
    </div>
    <script src="jeurover.js"></script>
</body>
</html>
